<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">



<!-- my.component.template -->
<div>

    <data-table (reload)="reloadItems($event)" [items]="items" [itemCount]="itemCount">
        <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">
        </data-table-column>

        <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
            <ng-template #dataTableCell let-item="item">{{ item.price | currency:'USD'}}</ng-template>

        </data-table-column>

        <data-table-column [property]="'$key'" [sortable]="true" [resizable]="true">
            <ng-template #dataTableCell let-item="item"><a [routerLink]="['/admin/products',item.$key]">Edit</a></ng-template>
        </data-table-column>


    </data-table>
</div>
